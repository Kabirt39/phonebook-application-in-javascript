<body onload="myFunction()">
<div class="container">
    <div class="todolist">

        <input type="text" class="todo-inout form-control" id="todolist" placeholder="Name">
        <input type="number" class="todo-inout form-control" id="todoPhone" placeholder="Phone Number">
        <button type="submit" class="todo-button btn btn-primary" onclick="addTodo()">Add</button>

        <table class="contactList table">
            <thead>
            <tr>
                <th>
                    <div class="name">Name</div>
                </th>
                <th>
                    <div class="phone">Phone</div>
                </th>
                <th>
                    <div class="phone">Remove</div>
                </th>
            </tr>
            </thead>
            <tbody id="todoBodyList"></tbody>
        </table>

        <ul id="todolistView">
            <div class="todoChild">

            </div>
        </ul>
        <div class="clearBoth"></div>
    </div>
</div>
